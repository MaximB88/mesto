<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип" class="header__logo">
    </header>

    <main class="main">
        <section class="profile">
            <div class="profile__user">
                <div class="profile__avatar-block">
                    <img src="#" alt="Аватар" class="profile__avatar">
                    <button class="profile__edit-avatar-button"></button>
                </div>
                <div class="profile__info">
                    <div class='profile__account'>
                        <h1 class="profile__account-name"></h1>
                        <button type="button" class="button profile__edit-button"></button>
                    </div>
                    <p class="profile__description"></p>
                </div>
            </div>
            <button type="button" class="button profile__add-button"></button>
        </section>

        <section class="photo">

        </section>

    </main>

    <article class="popup popup_type_edit">
        <form name="edit-profile" class="popup__form" novalidate>
            <button type="button" class="button popup__close-button popup__close-button_type_edit"></button>
            <h3 class="popup__name">Редактировать профиль</h3>
            <input id="name-input" type="text" name ="name" class="popup__input" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="popup__input-error name-input-error"></span>
            <input id="info-input" type="text" name ="about" class="popup__input" placeholder="О себе" required minlength="2" maxlength="200">
            <span class="popup__input-error info-input-error"></span>
            <button type="submit" class="button popup__save-button popup__save-button_type-edit">Сохранить</button>
        </form>
    </article>

    <article class="popup popup_type_add">
        <form name="add-card" class="popup__form" novalidate>
            <button type="button" class="button popup__close-button popup__close-button_type_add"></button>
            <h3 class="popup__name">Новое место</h3>
            <input id="place-name-input" type="text" name ="name" class="popup__input" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__input-error place-name-input-error"></span>
            <input id="place-link-input" type="url" name ="link" class="popup__input" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error place-link-input-error"></span>
            <button type="submit" class="button popup__save-button popup__save-button_type_add">Создать</button>
        </form>
    </article>

    <article class="popup popup_type_show">
        <div class="popup__container popup__container_type_show">
            <button class="popup__close-button popup__close-button_type_show"></button>
            <img src="#" alt="фото" class="popup__photo">
            <p class="popup__description"></p>
        </div>
    </article>

    <article class="popup popup_type_accept">
        <form name="accept" class="popup__form" novalidate>
            <button type="button" class="button popup__close-button popup__close-button_type_accept"></button>
            <h3 class="popup__name">Вы уверены?</h3>
            <button class="button popup__save-button popup__save-button_type_accept">Да</button>
        </form>
    </article>

    <article class="popup popup_type_change-avatar">
        <form name="change-avatar" class="popup__form">
            <button type="button" class="button popup__close-button popup__close-button_type_change-avatar"></button>
            <h3 class="popup__name">Обновить автар</h3>
            <input id="avatar-link-input" type="url" name ="link" class="popup__input" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error avatar-link-input-error"></span>
            <button class="button popup__save-button popup__save-button_type_change-avatar">Сохранить</button>
        </form>
    </article>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    
    <template id="new-post">
        <div class="post">
            <div class="post__photo-area">    
                <img src="#" alt="#" class="post__photo">
                <button type="button" class="button post__delete-button"></button>
            </div>  
            <div class="post__description">
                <h2 class="post__title"></h2>
                <div class="post__likes">
                    <button type="button" class="button post__like-button"></button>
                    <p class="post__likes-count">2</p>
                </div>
            </div>
        </div>
    </template>  
</body>
</html>
