<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./pages/index.css'>
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src='./images/header-logo.svg' alt='Логотип' class="header__logo">
    </header>

    <main class="main">
        <section class="profile">
            <div class="profile__user">
                <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <div class='profile__account'>
                        <h1 class="profile__account-name">Жак-Ив Кусто</h1>
                        <button type="button" class="button profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="button profile__add-button"></button>
        </section>

        <section class="photo">
            <template id="new-post">
                <div class="post">
                    <div class="post__photo-area">    
                        <img src="" alt="фото" class="post__photo">
                        <button type="button" class="button post__delete-button"></button>
                    </div>  
                    <div class="post__description">
                        <h2 class="post__title"></h2>
                        <button type="button" class="button post__like-button"></button>
                    </div>
                </div>
            </template>
        </section>

    </main>

    <section class="popup">
        <form name="edit-profile" class="popup__container">
            <button type="button" class="button popup__close-button"></button>
            <h3 class="popup__name">Редактировать профиль</h3>
            <input type="text" name ="user-name" class="popup__input">
            <input type="text" name ="user-info" class="popup__input">
            <button type="submit" class="button popup__save-button">Сохранить</button>
        </form>
    </section>

    <section class="popup-add">
        <form name="add-card" class="popup-add__container">
            <button type="button" class="button popup-add__close-button"></button>
            <h3 class="popup-add__name">Новое место</h3>
            <input type="text" name ="place-name" class="popup-add__input" placeholder="Название">
            <input type="text" name ="place-link" class="popup-add__input" placeholder="Ссылка на картинку">
            <button type="submit" class="button popup-add__save-button">Создать</button>
        </form>
    </section>

    <section class="popup-view">
        <div class="popup-view__container">
            <button class="popup-view__close-button"></button>
            <img src="" alt="фото" class="popup-view__photo">
            <p class="popup-view__description"></p>
        </div>
    </section>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./script/index.js"></script>
</body>
</html>
