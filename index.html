<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./pages/index.css'>
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src='./images/header-logo.svg' alt='Логотип' class="header__logo">
    </header>

    <main class="main">
        <section class="profile">
            <div class="profile__user">
                <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <div class='profile__account'>
                        <h1 class="profile profile__account-name">Жак-Ив Кусто</h1>
                        <button type="button" class="button profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="button profile__add-button"></button>
        </section>

        <section class="photo">
            <div class="post">
                <div class="post__photo-area">    
                    <img src="./images/malie_kareli.jpg" alt="Малые Карелы" class="post__photo">
                </div>  
                <div class="post__description">
                    <h2 class="post__title">Малые Карелы</h2>
                    <button type="button" class="button post__like-button"></button>
                </div>
            </div>

            <div class="post">
                <div class="post__photo-area">
                    <img src="./images/gostinie_dvori.jpg" alt="Гостиные дворы" class="post__photo">
                </div>
                <div class="post__description">
                    <h2 class="post__title">Гостиные дворы</h2>
                    <button type="button" class="button post__like-button"></button>
                </div>
            </div>

            <div class="post">
                <div class="post__photo-area">
                    <img src="./images/golubino.jpg" alt="Голубино" class="post__photo">
                </div>
                <div class="post__description">
                    <h2 class="post__title">Голубино</h2>
                    <button type="button" class="button post__like-button"></button>
                </div>
            </div>

            <div class="post">
                <div class="post__photo-area">
                    <img src="./images/kinozerie.jpg" alt="Кинозерье" class="post__photo">
                </div>
                <div class="post__description">
                    <h2 class="post__title">Кинозерье</h2>
                    <button type="button" class="button post__like-button"></button>
                </div>
            </div>

            <div class="post">
                <div class="post__photo-area">
                    <img src="./images/solovki.jpg" alt="Соловки" class="post__photo">
                </div>
                <div class="post__description">
                    <h2 class="post__title">Соловки</h2>
                    <button type="button" class="button post__like-button"></button>
                </div>
            </div>

            <div class="post">
                <div class="post__photo-area">
                    <img src="./images/kii_ostrov.jpg" alt="Кий остров" class="post__photo">
                </div>
                <div class="post__description">
                    <h2 class="post__title">Кий остров</h2>
                    <button type="button" class="button post__like-button"></button>
                </div>
            </div>
        </section>

    </main>

    <section class="popup">
        <form name="edit-profile" class="popup__container">
            <button type="button" class="button popup__close-button"></button>
            <h3 class="popup__name">Редактировать профиль</h3>
            <input type="text" name ="user-name" class="popup__input">
            <input type="text" name ="user-info" class="popup__input">
            <button type="submit" class="button popup__save-button">Сохранить</button>
        </form>
    </section>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./script/index.js"></script>
</body>
</html>
