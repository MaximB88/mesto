<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./pages/index.css'>
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src='./images/header-logo.svg' alt='Логотип' class="header__logo">
    </header>

    <main class="main">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
            <div class="profile__info">
                <div class='account'>
                    <h1 class="account__name">Жак-Ив Кусто</h1>
                    <button class="button button__edit"></button>
                </div>
                <p class="description">Исследователь океана</p>
            </div>
            <button class="button button__add"></button>
        </section>

        <section class="photo">
            <div class="post">
                <div class="post__photo-area">    
                    <img src="./images/malie_kareli.jpg" alt="" class="post__photo-area_photo">
                </div>  
                <div class="post__description">
                    <h2 class="post__description_title">Малые Карелы</h2>
                    <button class="button button__like"></button>
                </div>
            </div>

            <div class="post">
                <div class="post__photo-area">
                    <img src="./images/gostinie_dvori.jpg" alt="" class="post__photo-area_photo">
                </div>
                <div class="post__description">
                    <h2 class="post__description_title">Гостиные дворы</h2>
                    <button class="button button__like"></button>
                </div>
            </div>

            <div class="post">
                <div class="post__photo-area">
                    <img src="./images/golubino.jpg" alt="" class="post__photo-area_photo">
                </div>
                <div class="post__description">
                    <h2 class="post__description_title">Голубино</h2>
                    <button class="button button__like"></button>
                </div>
            </div>

            <div class="post">
                <div class="post__photo-area">
                    <img src="./images/kinozerie.jpg" alt="" class="post__photo-area_photo">
                </div>
                <div class="post__description">
                    <h2 class="post__description_title">Кинозерье</h2>
                    <button class="button button__like"></button>
                </div>
            </div>

            <div class="post">
                <div class="post__photo-area">
                    <img src="./images/solovki.jpg" alt="" class="post__photo-area_photo">
                </div>
                <div class="post__description">
                    <h2 class="post__description_title">Соловки</h2>
                    <button class="button button__like"></button>
                </div>
            </div>

            <div class="post">
                <div class="post__photo-area">
                    <img src="./images/kii_ostrov.jpg" alt="" class="post__photo-area_photo">
                </div>
                <div class="post__description">
                    <h2 class="post__description_title">Кий остров</h2>
                    <button class="button button__like"></button>
                </div>
            </div>
        </section>

        <section class="popup">
            <form action="" class="popup__container">
                <button class="button button__close"></button>
                <h3 class="popup__container_name">Редактировать профиль</h3>
                <input type="text" class="user-name">
                <input type="text" class="user-info">
                <button type="submit" class="button button__save">Сохранить</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
